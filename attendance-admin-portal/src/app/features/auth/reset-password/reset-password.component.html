<div class="reset-password-container">
  <div class="reset-password-card">
    <h2>Reset Password</h2>
    <p class="description">Enter your new password below.</p>

    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="password">New Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          placeholder="Enter new password"
          [class.is-invalid]="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched"
        />
        <div class="error-message" *ngIf="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched">
          <span *ngIf="resetPasswordForm.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="resetPasswordForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters</span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="form-control"
          placeholder="Confirm new password"
          [class.is-invalid]="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched"
        />
        <div class="error-message" *ngIf="resetPasswordForm.get('confirmPassword')?.touched && resetPasswordForm.hasError('mismatch')">
          Passwords do not match
        </div>
      </div>

      <div class="alert alert-danger" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="alert alert-success" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <button type="submit" [disabled]="!resetPasswordForm.valid || isSubmitted" class="btn-submit">
        <span *ngIf="!isSubmitted">Reset Password</span>
        <span *ngIf="isSubmitted">Resetting...</span>
      </button>

      <div class="links">
        <a routerLink="/login">Back to Login</a>
      </div>
    </form>
  </div>
</div>
