<div class="leave-list-container">
  <div class="header">
    <h1>Leave Requests</h1>
    <button class="btn-add">
      <i class="fas fa-plus"></i>
      New Leave Request
    </button>
  </div>

  <div class="filters">
    <div class="search-box">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Search leave requests...">
    </div>

    <div class="filter-buttons">
      <button class="btn-filter active">All</button>
      <button class="btn-filter">Pending</button>
      <button class="btn-filter">Approved</button>
      <button class="btn-filter">Rejected</button>
    </div>
  </div>

  <div class="leave-table">
    <table>
      <thead>
        <tr>
          <th>Employee</th>
          <th>Leave Type</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Status</th>
          <th>Reason</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let leave of leaveRequests">
          <td>{{ leave.employeeName }}</td>
          <td>{{ leave.leaveType }}</td>
          <td>{{ leave.startDate }}</td>
          <td>{{ leave.endDate }}</td>
          <td>
            <span class="status-badge" [ngClass]="getStatusClass(leave.status)">
              {{ leave.status }}
            </span>
          </td>
          <td>{{ leave.reason }}</td>
          <td class="actions">
            <button class="btn-icon" title="View Details">
              <i class="fas fa-eye"></i>
            </button>
            <button class="btn-icon" title="Edit" *ngIf="leave.status === 'Pending'">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn-icon delete" title="Delete" *ngIf="leave.status === 'Pending'">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="pagination">
    <button class="btn-page" disabled>
      <i class="fas fa-chevron-left"></i>
    </button>
    <button class="btn-page active">1</button>
    <button class="btn-page">2</button>
    <button class="btn-page">3</button>
    <button class="btn-page">
      <i class="fas fa-chevron-right"></i>
    </button>
  </div>
</div>
