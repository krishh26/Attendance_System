<div class="modal-overlay" *ngIf="isOpen" (click)="onCancel()">
  <div class="modal-container" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h3>{{ title }}</h3>
      <button class="btn-close" (click)="onCancel()" title="Close">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="modal-body">
      <p class="message">{{ message }}</p>
    </div>

    <div class="modal-actions">
      <button class="btn btn-secondary" (click)="onCancel()" [disabled]="loading">{{ cancelText }}</button>
      <button class="btn btn-danger" (click)="onConfirm()" [disabled]="loading">
        <i *ngIf="loading" class="fas fa-spinner fa-spin"></i>
        {{ loading ? 'Processing...' : confirmText }}
      </button>
    </div>
  </div>
</div>
