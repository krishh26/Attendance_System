<div class="modal-overlay" *ngIf="isOpen" (click)="onClose()">
  <div class="modal" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>
        <i class="fas fa-clock"></i>
        {{ getModalTitle() }}
      </h2>
      <button class="close-btn" (click)="onClose()">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="modal-body">
      <!-- Employee Selection -->
      <div class="form-group">
        <label for="employee">Employee *</label>
        <div class="select-wrapper">
          <select
            id="employee"
            [(ngModel)]="formData.userId"
            [disabled]="loading || usersLoading"
            class="form-control">
            <option value="">Select Employee</option>
            <option *ngFor="let user of users" [value]="user._id">
              {{ user.firstname }} {{ user.lastname }} ({{ user.email }})
            </option>
          </select>
          <i *ngIf="usersLoading" class="fas fa-spinner fa-spin"></i>
        </div>
        <div *ngIf="formData.userId" class="selected-employee">
          <i class="fas fa-user"></i>
          <span>{{ getSelectedUserName() }}</span>
        </div>
      </div>

      <!-- Date Selection -->
      <div class="form-group">
        <label for="date">Date *</label>
        <input
          type="date"
          id="date"
          [(ngModel)]="formData.date"
          [disabled]="loading"
          class="form-control">
      </div>

      <!-- Time Inputs -->
      <div class="time-inputs">
        <div class="form-group">
          <label for="checkInTime">Check-in Time *</label>
          <input
            type="time"
            id="checkInTime"
            [(ngModel)]="formData.checkInTime"
            [disabled]="loading"
            class="form-control">
        </div>

        <div class="form-group">
          <label for="checkOutTime">Check-out Time</label>
          <input
            type="time"
            id="checkOutTime"
            [(ngModel)]="formData.checkOutTime"
            (ngModelChange)="onCheckOutTimeChange()"
            [disabled]="loading"
            class="form-control">
        </div>
      </div>

      <!-- Status and Session -->
      <div class="status-session-row">
        <div class="form-group">
          <label for="status">Status *</label>
          <select
            id="status"
            [(ngModel)]="formData.status"
            [disabled]="loading"
            class="form-control">
            <option value="present">Present</option>
            <option value="late">Late</option>
            <option value="absent">Absent</option>
            <option value="half-day">Half Day</option>
          </select>
        </div>

        <div class="form-group">
          <label for="sessionNumber">Session Number</label>
          <input
            type="number"
            id="sessionNumber"
            [(ngModel)]="formData.sessionNumber"
            [disabled]="loading"
            min="1"
            max="10"
            class="form-control">
        </div>
      </div>

      <!-- Notes -->
      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea
          id="notes"
          [(ngModel)]="formData.notes"
          [disabled]="loading"
          placeholder="Add any additional notes..."
          rows="3"
          class="form-control"></textarea>
      </div>

      <!-- Location Fields -->
      <div class="location-section">
        <h4>Location Information</h4>

        <div class="location-inputs">
          <div class="form-group">
            <label for="checkInLatitude">Check-in Latitude</label>
            <input
              type="number"
              id="checkInLatitude"
              [(ngModel)]="formData.checkInLatitude"
              [disabled]="loading"
              step="0.000001"
              min="-90"
              max="90"
              placeholder="e.g., 40.7128"
              class="form-control">
          </div>

          <div class="form-group">
            <label for="checkInLongitude">Check-in Longitude</label>
            <input
              type="number"
              id="checkInLongitude"
              [(ngModel)]="formData.checkInLongitude"
              [disabled]="loading"
              step="0.000001"
              min="-180"
              max="180"
              placeholder="e.g., -74.0060"
              class="form-control">
          </div>

          <div class="form-group">
            <label for="checkOutLatitude">Check-out Latitude</label>
            <input
              type="number"
              id="checkOutLatitude"
              [(ngModel)]="formData.checkOutLatitude"
              [disabled]="loading"
              step="0.000001"
              min="-90"
              max="90"
              placeholder="e.g., 40.7128"
              class="form-control">
          </div>

          <div class="form-group">
            <label for="checkOutLongitude">Check-out Longitude</label>
            <input
              type="number"
              id="checkOutLongitude"
              [(ngModel)]="formData.checkOutLongitude"
              [disabled]="loading"
              step="0.000001"
              min="-180"
              max="180"
              placeholder="e.g., -74.0060"
              class="form-control">
          </div>
        </div>
      </div>

      <!-- Total Hours Display -->
      <div *ngIf="formData.checkInTime && formData.checkOutTime" class="total-hours">
        <i class="fas fa-clock"></i>
        <span>Total Hours: {{ calculateTotalHours() }} hours</span>
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="error-message">
        <i class="fas fa-exclamation-triangle"></i>
        {{ error }}
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn-cancel" (click)="onClose()" [disabled]="loading">
        Cancel
      </button>
      <button
        class="btn-save"
        (click)="onSave()"
        [disabled]="loading || usersLoading">
        <i *ngIf="loading" class="fas fa-spinner fa-spin"></i>
        <i *ngIf="!loading" class="fas fa-save"></i>
        <span *ngIf="loading">Saving...</span>
        <span *ngIf="!loading">{{ getSaveButtonText() }}</span>
      </button>
    </div>
  </div>
</div>
