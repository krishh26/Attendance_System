<div class="user-list-container">
  <div class="header">
    <h1>Users</h1>
    <button class="btn-add">
      <i class="fas fa-plus"></i>
      Add New User
    </button>
  </div>

  <div class="filters">
    <div class="search-box">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Search users...">
    </div>

    <div class="filter-buttons">
      <button class="btn-filter active">All</button>
      <button class="btn-filter">Active</button>
      <button class="btn-filter">Inactive</button>
    </div>
  </div>

  <div class="users-table">
    <table>
      <thead>
        <tr>
          <th>User</th>
          <th>Email</th>
          <th>Role</th>
          <th>Department</th>
          <th>Join Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td class="user-cell">
            <img [src]="user.profileImage" [alt]="user.name" class="user-avatar">
            <span class="user-name">{{ user.name }}</span>
          </td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>{{ user.department }}</td>
          <td>{{ user.joinDate }}</td>
          <td>
            <span class="status-badge" [ngClass]="getStatusClass(user.status)">
              {{ user.status }}
            </span>
          </td>
          <td class="actions">
            <button class="btn-icon" title="View Details" (click)="viewUserDetails(user.id)">
              <i class="fas fa-eye"></i>
            </button>
            <button class="btn-icon" title="Edit">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn-icon delete" title="Delete">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="pagination">
    <button class="btn-page" disabled>
      <i class="fas fa-chevron-left"></i>
    </button>
    <button class="btn-page active">1</button>
    <button class="btn-page">2</button>
    <button class="btn-page">3</button>
    <button class="btn-page">
      <i class="fas fa-chevron-right"></i>
    </button>
  </div>
</div>
